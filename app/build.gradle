apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.firebase-perf'


android {
    signingConfigs {
        main_app_release {
            storeFile file('keys/InternalTest')
            storePassword 'amanalam'
            keyAlias 'key1'
            keyPassword 'amanalam'
        }
        tutorial_app_release {
            storeFile file('keys/4Share_Production')
            storePassword 'gelid_musk_pun_malinger'
            keyAlias 'fourshare_all'
            keyPassword 'mogul_banana_vodka_contuse'
        }
